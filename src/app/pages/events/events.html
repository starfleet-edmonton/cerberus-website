@if (eventEntriesResource.asReadonly().isLoading()) {
  <div>Loading...</div>
} @else {
  @if (eventEntriesResource.asReadonly().value().length > 0) {
    @for (entry of eventEntriesResource.asReadonly().value(); track $index) {
      <app-event-display [entry]="entry"></app-event-display>
    }
  } @else {
    <div>No upcoming events.</div>
  }
}
